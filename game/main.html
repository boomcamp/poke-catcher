<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <title>Poke Catcher</title>
      <link rel="stylesheet" href="../assets/css/index.css" type="text/css" media="all" />
      <link
         href="https://fonts.googleapis.com/css?family=Amatic+SC|Gochi+Hand|Mansalva|Permanent+Marker|PT+Mono|Roboto+Mono&display=swap"
         rel="stylesheet"
      />
      <script src="https://kit.fontawesome.com/d541f7f5e0.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <header class="header">
         <div class="logo-container">
            <img class="logo" src="../assets/images/poke-catch.png" />
         </div>
      </header>
      <main>
         <div class="message-explore">
            <div class="message-container">
               <span id="message"
                  >Hi Player! Click the "<img src="../assets/images/pokeball.png" style="width: 13px;" />" to start searching for
                  Pokemon</span
               >
            </div>
            <img class="ash" src="../assets/images/ash.png" />
            <div class="selectors-button">
               <div class="selectors">
                  <label for="regions" class="selector-color">
                     Region:
                     <select name="regions" id="regions" size="1" class="selector-style"></select>
                  </label>
                  <label for="locations" class="selector-color pad">
                     Location:
                     <select name="locations" id="locations" size="1" class="selector-style"></select>
                  </label>
                  <label for="areas" class="selector-color pad">
                     Area:
                     <select name="areas" id="areas" size="1" class="selector-style"></select>
                  </label>
               </div>
               <button id="explore" class="poke-button pad">
                  <img src="../assets/images/poke-ball.gif" style="width: 35px;" />
               </button>
            </div>
         </div>
         <div class="pokemon-containers">
            <div class="encounter-cont">
               <h3>Encounter</h3>
               <div id="encounterDetails" class="details"></div>
            </div>
            <div class="captured">
               <h3 id="capturedTotal">Captured 0 / 6</h3>
               <ul id="captureDetails" class="capture-list"></ul>
            </div>
         </div>
      </main>

      <script src="../assets/js/index.js" charset="utf-8"></script>
   </body>
</html>
