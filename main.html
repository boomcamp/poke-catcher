<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>POKE CATCHER</title>
  </head>
  <body>
    <div class="header">
      <img src="images/pokemon.png" class="logo" />
      <div class="selectors">
        <label for="regions">
          Region:
          <select name="regions" id="regions">
            <option value=""></option>
          </select>
        </label>
        <label for="locations">
          Location:
          <select name="locations" id="locations">
            <option value=""></option>
          </select>
        </label>
        <label for="areas">
          Area:
          <select name="areas" id="areas">
            <option value=""></option>
          </select>
        </label>
        <button id="explore" class="poke-button">Explore</button>
      </div>
    </div>

    <div class="main-div">
      <div class="par-div">
        <div class="encounter"></div>
        <div class="status">
          <div class="stat"></div>
        </div>
      </div>
      <div class="counter"></div>
      <div class="captured">
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
      </div>
    </div>
    <script src="https://unpkg.com/jquery@3.4/dist/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
