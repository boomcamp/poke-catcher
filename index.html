<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Catcher</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="main">

       
    <div class="wrapper">
        <div class="start">
            <div class="explore-inputs">
                <div class="logo-wrp">
                    <img src="./assets/img/logo.png" width="50%" height="50%" alt="">
                </div>
            </div>
            <div class="container">
                <div class="trainer">
                    <img width="300px" src="./assets/img/trainer.png" alt="trainer">
                </div>
                <div class="menu">
                    <div class="map">
                        <img width="100px" src="./assets/img/map-icon.png" alt="map" style="margin-bottom:35px;"> 
                        <label for="">Explore</label>
                    </div>
                    <div class="bag">
                        <img width="100px" src="./assets/img/bag.png" alt="map" style="margin-bottom:20px;"> 
                        <label for="">Bag</label>
                    </div>
                    <div class="pokedex">
                        <img width="100px" src="./assets/img/pokedex1.png" alt="map" style="margin-bottom:20px;"> 
                        <label for="">Pokedex</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mapDiv hide">
            <div class="map-body">
                <div class="encountered hide" id="encountered">
                    <div class="pokemon-details">
                        <div class="span">
                        asdasdasdasdasdasdasdasdasdasdasdasdasdasd
                        asdasdasdasdasdasdasdasdasdasdasdasdasdasd
                        </div>
                    </div>
                    <div class="pokemon">sd</div>
                </div>
                <img id="pokemon-encounter" class="hide" src="" width="65%" height="100%" alt="">
                <img id="map-region" class="" src="./assets/img/map-region.png" width="65%" height="100%" alt="">
              
                <div class="details">
                    <img  src="./assets/img/details.jpg" width="100%" height="100%" alt="">
                    <div class="details-item">  
                        <h2 class="header">Select Region</h2>
                        <select name="region" class="region" id="region">
                        </select>
                        <h2 class="header">Location</h2>
                        <select name="location" class="location" id="location">
                            <option value="none">-----</option>
                        </select>
                        <h2 class="header">Area</h2>
                        <select name="area" class="area" id="area">
                            <option value="none">-----</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exploreDiv">
                <div class="bg-pokemon">
                    <div class="showPokemon">
                        <h3>Pokemons in the Area</h3>
                        <div class="pokemons flex">
                            
                        </div>
                    </div>
                </div>
                <div class="explore-btn-div">
                    <button class="btn-explore">
                        <img  style="padding-top:10px;" src="./assets/img/explore.png" width="50%" height="70%" alt="">
                        <h2>Explore</h2>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
