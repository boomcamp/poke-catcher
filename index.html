<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="//db.onlinewebfonts.com/c/b2e75c336df191233b3096682c9ee6be?family=PixelarRegularW01-Regular" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="./images/Poke-Moon-Catcher.png" alt="">
        </div>

        <div class="select-place">

            <div class="region">
                Region: <select name="region"  id="region">
                   

                </select>
            </div>
            <div class="location">
                Location: <select name="location"  id="location">

                </select>
            </div>
            <div class="area">
                Area: <select name="area" id="area">
                    
                </select>

            </div>
            <button class="btn-explore">Explore</button>
        </div>

        <div class="second-container">
            <div class="encounter">
                <div class="title">ENCOUNTER</div>
                <div class="poke-card"></div>
            </div>

            <div class="catch">
                <img class="" src="./images/Pokemon-Minimal-Background-HD-Wallpaper.jpg" height="80%" width="100%" alt="">
                <button class="btn-capture">Capture</button>
                
            </div>

            <div class="captured">
                <div class="title">CAPTURED</div>
            </div>

        </div>

    </div>
    
<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
