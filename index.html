<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="pokeball.ico" type="images/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>PokeCatcher</title>
</head>

<body>
    <div class="header">
        <div class="logos">
            <div class="logo-container">
                <img class="poke-logo" src="./images/icons/pokemon-logo.png">
            </div>

        </div>
        <div class="logos2">
            <div class="logo-container">
                <img class="poke-balls-logo" src="./images/icons/pokeballs.png">
            </div>
            <div class="logo-container">
                <img class="poke-balls-logo" src="./images/icons/ultra-ball.png">
            </div>
            <div class="logo-container">
                <img class="poke-balls-logo" src="./images/icons/superball.png">
            </div>
        </div>
    </div>

    <div class="box-container color-me vt323">
        <div class="box-item mid">
            <div class="grid-item">
                <div class="catch-btn">
                    <div class="explore-message">
                        <button id="catch" class="catch"></button><span>Catch!</span>
                    </div>
                </div>
                <div class="pokebox">

                </div>
                <div class="capturePokemon"></div>
            </div>
            <div class="grid-item">
                <h3>Pokédex statistics data: </h3>
                <div class="pokestats"></div>
            </div>
        </div>

        <div class="box-item right">
            <div class="grid-item">
                <div class="select-cont">
                    <div class="region-container">
                        <label for="regions">Regions: </label>
                        <select id="regions" class="selectDesign"></select>
                    </div>
                    <div class="city-container">
                        <label for="city">City: </label>
                        <select id="city" class="selectDesign"></select>
                    </div>
                    <div class="area-container">
                        <label for="area">Area: </label>
                        <select id="area" class="selectDesign"></select>
                    </div>
                </div>
                <div class="explore-btn">
                    <button id="explore" class="explore"></button>
                    <span>Explore</span>
                </div>
            </div>
            <div class="grid-item pokemons-cont">
                <div class="box-position" id="bagMessage"></div>
                <h3>Pokédex: </h3>

                <span id="pokeCount">0/6</span>
                <div class="pokedex"></div>
            </div>
        </div>
    </div>

    <script src="./js/design.js"></script>
    <script src="./js/pokeApi.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
