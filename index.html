<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="img/poke-logo1.png">
	<title>Pokemon Catcher</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="m-header">
			<div class="top-header">
				<img class="pokemon-title" src="img/catch.png">	
			</div>		
			<div class="bot-header">
				<div class="b-header-left">
					<span>
						<label for="regions">Select Region :</label>
						<select class="select region" id="regions" name="regions">				
						</select>
					</span>
					<span id="select-loc">
						<label for="location">Select Location :</label>
						<select class="select location" id="locations" name="locations">
						</select>
					</span>
					<span id="select-area">
						<label for="area">Select Area :</label>
						<select class="select area" id="areas" name="areas">				
						</select>
					</span>
				</div>
				<div class="b-header-right">
					<button class="btn btn-explore" id="explore">Explore</button>
				</div>
			</div>
		</div>

		<div class="body-items">
			<div class="body-items-left">
				<div class="b-items-left-head">
					<p>Pokemon Encounter</p>
				</div>
				<div class="b-items-left-body">
					<div class="body-encounter">				
						<div class="body-encounter-fr">
							<div class="pokemon-img">
								<div class="pokemon-name"><p class="poke-name"></p></div>
								<div class="poke-img">
								
								</div>
							</div>
							<div class="pokemon-stats">
								<div class="stats-title">
									<p class="p-title">Pokemon Stats<p>
								</div>
								<div class="pokemon-stats-m">
									<div class="poke-stats">
									<div class="ul-left">
										<ul class="poke-ul-l"></ul>
									</div>
									<div  class="ul-right">
										<ul class="poke-ul-r"></ul>
									</div>
								</div>
								</div>
							</div>					
						</div>						
					 	<div class="capture-fr">				
					 	    <img src="img/pokeball2.gif" class="pokeball">
					 	</div>
					 	<div class="note-poke">
					 		<span class="hidden"></span>
							<p id="show">Click this pokeball to capture</p>
						</div>
					</div>
					
				</div>

			</div>
			<div class="body-items-right">
				<div class="b-items-right-head">
					<p>Pokemon Captured <span id="captured-span"></span></p>
				</div>
				<div class="b-items-right-body">
					<div class="body-captured">
						<div class="body-captured-fr">			
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="script/jquery.js"></script>
<script type="text/javascript" src="script/poke_api.js"></script>

</html>
