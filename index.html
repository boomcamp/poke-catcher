<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Catcher</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="explore-inputs">
            <div class="items">
                <div class="items-groups">
                    <label for="region">Enter Region</label>
                    <select name="region" id="region" class="region">
                    </select>
                </div>
                <div class="items-groups">
                    <label for="location">Enter Location</label>
                    <select name="location" id="location" class="location">
                        <option value="Albay">Albay</option>
                    </select>
                </div>
                <div class="items-groups">
                    <label for="area">Enter Area</label>
                    <select name="area" id="area" class="area">
                        <option value="Legazpi">Legazpi</option>
                    </select>
                </div>
            </div>
            <div class="explore-btn-wrp">
                <button class="explore-btn">Explore</button>
            </div>
        </div>
        <div class="container">
            <div class="encounter">

            </div>
            <div class="pokemon-bag">

            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
