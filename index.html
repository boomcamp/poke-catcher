<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POKE CATCHER</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="">
            <h1>POKE CATCHER</h1>
        </div>
    </header>
    <div class="filter">
        <label for="select-region">REGION: </label>
        <select name="" id="select-region"></select>
        <label for="select-location">LOCATION: </label>
        <select name="" id="select-location"></select>
        <label for="select-area">AREA: </label>
        <select name="" id="select-area"></select>
        <button class="explore">EXPLORE</button>
    </div>
    
    <div class="pokemon-con">
        <div class="encounter-title">
                <p>ENCOUNTERS</p>
        </div>
        <div class="center">
            <div class="encounter-con">
                <p>Click "Explore" button to find pokemons.</p>
            </div>
            <div class="stat-con">
            </div>
        </div>
        
    </div>
    <div class="catch-con">
            <div class="title">
                <p>MY POKEMONS ( 0 / 6 )</p>
            </div>
            <div class="caught">

            </div>
            
    </div>
    <script src='js/main.js' type="module"></script>
    <script src='js/modules.js'></script>
</body>
</html>
