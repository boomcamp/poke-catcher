<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./img/download.png"/>
    <link rel="stylesheet" href="./style/sytle.css">
    <title>Pokemon Catcher</title>
</head>
<body>   
    <div class="header">
        <img src="./img/download.png" alt="logo" width="300">
    </div>

    <div class="container">
        <div class="sort">
            <h3 class="sort_header">WHERE TO EXPLORE</h3>
            <div class="sort_location">
                <label for="">Region</label>
                <select name="" id="" class="region"></select>

                <label for="">Location</label>
                <select name="" id="" class="location"></select>

                <label for="">Area</label>
                <select name="" id="" class="area"></select>
                <button type="button" class="explore_btn" id="explore">EXPLORE</button>
            </div>
        </div>

        <div class="captured">
            <h3 class="captured_header">Captured (0/6)</h3>
            <div class="captured_pokemon"> </div>
        </div>
    </div>

    <div class="container">
        <div class="explored">
            <h3 class="explored_header">EXPLORED</h3>
            <div class="explored_pokemon"> </div>
        </div>
    </div>

    <img src="https://cdn2.scratch.mit.edu/get_image/gallery/1476740_200x130.png?v=1440439930.82" width="100" alt="">
    <img src="https://cdn2.scratch.mit.edu/get_image/gallery/188159_200x130.png?v=1367965643.0" alt="" width="100"> 
   
    <script src="./script/main.js"></script>
</body>
</html>
