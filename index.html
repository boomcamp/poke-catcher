<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Poke Catcher</title>
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <h3>Region: </h3>
            <select class="region select"></select>
            <h3>Location: </h3>
            <select class="location select"></select>
            <h3>Area: </h3>
            <select class="area select"></select>
            <button class='explore select' disabled>EXPLORE</button>
        </div>
        <div class="pokemon-container">
            <div class='encounter-container'>
                <span class="msg"></span>
                <div class="encounter">
                    <div class="poke">
                        <div class="pokemon"></div>
                        <div class="pokePic"></div>
                        <button class="capture">CAPTURE</button>
                    </div>
                    <div class="stats">
                        <div class="pokeStats"></div>
                    </div>
                </div>
            </div>
            <div class="captured-cont">
                <div class="counter">CAPTURED 0/6</div>
                <div class="captured"></div>
            </div>
        </div>
    </div>
    <script src="js/button.js"></script>
    <script src="js/data.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/index.js"></script> 
</body>
</html>
