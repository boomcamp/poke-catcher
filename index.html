<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="//db.onlinewebfonts.com/c/b2e75c336df191233b3096682c9ee6be?family=PixelarRegularW01-Regular" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="./images/Poke-Moon-Catcher.png" alt="">
        </div>

        <div class="select-place">

            <div class="region">
                Region: <select name="region"  id="region">
                   

                </select>
            </div>
            <div class="location">
                Location: <select name="location"  id="location">

                </select>
            </div>
            <div class="area">
                Area: <select name="area" id="area">
                    
                </select>
                
                <select name="pokemonName"  id="pokemonName" hidden>

                </select>

            </div>
            <button class="btn-explore" id ="explorePokemon" disabled>Explore</button>
        </div>

        <div class="second-container">
            <div class="encounter" id="encounter">
                <div class="title">ENCOUNTER</div>
                <div class="poke-card hide" id="poke-card" >
                    <div class="poke-img" id="poke-img">

                    </div>
                    <div class="poke-name" id="poke-stats1"></div>

                    <div class="poke-stats" id="poke-stats2"></div>

                    
                </div>
            </div>

            <div class="catch">
                
                <img class="" src="./images/Pokemon-Minimal-Background-HD-Wallpaper.jpg" height="%" width="100%" alt="">
                <button class="btn-capture" id="btn-capture" disabled></button>
                <div class="box-red"></div>
                
            </div>

            <div class="captured">
                <div class="title" id="catchCount">CAPTURED (0/6)</div>
                <div class="upper-captured">
                    <div class="captured-box" id="captured-box1">
                        <img src="/images/empty_circle-512.png" width="70%" height="50%" alt="" id="pokecon1">
                    </div>
                    <div class="captured-box" id="captured-box2">
                        <img src="/images/empty_circle-512.png" width="70%" height="50%" alt="" id="pokecon2">
                    </div>
                    <div class="captured-box" id="captured-box3">
                        <img src="/images/empty_circle-512.png" width="70%" height="50%" alt="" id="pokecon3">
                    </div>
                </div>
                <div class="lower-captured">
                    <div class="captured-box" id="captured-box4">
                        <img src="/images/empty_circle-512.png" width="70%" height="50%" alt="" id="pokecon4">
                    </div>
                    <div class="captured-box" id="captured-box5">
                        <img src="/images/empty_circle-512.png" width="70%" height="50%" alt="" id="pokecon5">
                    </div>
                    <div class="captured-box" id="captured-box6">
                        <img src="/images/empty_circle-512.png" width="70%" height="50%" alt="" id="pokecon6">
                    </div>
                </div>
            </div>

        </div>

    </div>
    
<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
