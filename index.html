<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/b2e75c336df191233b3096682c9ee6be?family=PixelarRegularW01-Regular" rel="stylesheet">
</head>
<body>
    <div class="header">
        <center><img src="PoKeMon-Catcher.png" height="100px"></center>
    </div>
    <div class="wrapper">
       
    <div class="menu-bar">
        <label >Region: 
        <select id="reg">
               
        </select >
    </label>
        <label>Location: 
        <select id="loc">
            <option>Select Location</option>
            
        </select>
    </label>
        <label>Area: 
        <select id="area">
            <option>Select Area</option>
            
        </select>
    </label>
    <select name="" id="hid" hidden></select>
        <button class='explr-btn' id='explore'><img src="./explore.gif" alt="" height="70px;"><img src="./pikachu.gif" alt="" height="40px;"></button>
    </div>
    
</div>
<center><span class='notifs hide'>There Are No Pokemons in the Area. Choose Another Area.</span></center>
<div class="pokemon-wrapper">
    <div class="wild-pokemon">
            <span class="ufound"></span>
        <div id="pokemon-img">
            
        </div>
        <span class='poke-name' id="poke-name"></span>
        <div class='details'>
            <div class="stats">
            </div>
            <div class="catch-button">
                    <button class='pokeball' id='catch-pokemon' hidden><img src='./pokeball-clipart-1.png' height=190px; width=190px;/></button>
            </div>
        </div>
    </div>
    <select name="" id="captured" hidden></select>
    <div class="captured-pokemon">
        <h1>CAPTURED POKEMON <span class='catched'>(0/6)</span></h1>
        <div class="bigbox">
        <div class='pokebox' id='pokebox1'></div>
        <div class='pokebox' id='pokebox2'></div>
        <div class='pokebox' id='pokebox3'></div>
        
    </div>
    <div class="bigbox">
            <div class='pokebox' id='pokebox4'></div>
            <div class='pokebox' id='pokebox5'></div>
            <div class='pokebox' id='pokebox6'></div>
            
        </div>
    </div>
</div>
<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
<script src="./index.js"></script>

</body>
</html>
