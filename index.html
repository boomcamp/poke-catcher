<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Pokemon Catcher</title>
		<link rel="stylesheet" href="./assets/css/style.css" />

			<img src="./assets/images/logo.png" alt="logo" />
		</div>

		<div class="container">
			<div class="row">
				<div class="col-2">
					<div class="options">
						<label for="">Region</label>
						<select class="select-css" id="regions"> </select>
					</div>
					<div class="options">
						<label for="">Location</label>
						<select class="select-css" id="locations"> </select>
					</div>
					<div class="options">
						<label for="">Area</label>
						<select class="select-css" id="areas">
							<option>Apples</option>
							<option>Bananas</option>
							<option>Grapes</option>
							<option>Oranges</option>
						</select>
					</div>

					<div class="exp">
						<img src="./assets/images/pokeball.png" alt="" />
					</div>
				</div>
				<div class="col-6">
					<div class="main-con">
						<div class="c">
							box1
						</div>
						<div class="c">
							<div class="containers">
								box2
							</div>
							<div class="message">message</div>
						</div>
					</div>
				</div>
				<div class="col-2">s</div>
			</div>

		<script src="./assets/js/main.js"></script>
