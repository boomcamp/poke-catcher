<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Poke-Catcher</title>
  </head>
  <body>
    <div class="header">
      <div class="photo">
        <img src="./images/pokemon-logo.png" class="logo" alt="" />
        <img src="./images/pikachu-f.gif" class="pikachu-gif" alt="" />
      </div>
      <div class="selectors">
        <label>
          Region:
          <select name="regions" class="region"> </select>
        </label>
        <label>
          Location:
          <select name="locations" class="location"> </select>
        </label>
        <label>
          Area:
          <select name="areas" class="area"></select>
        </label>
      </div>

      <button class="poke-button pokeball-pic explore"></button>
    </div>
    <div class="main-content">
      <div class="container-one">
        <div class="hud">
          <div class="pokemon-name"></div>
          <div class="pokemon-pic"></div>
          <div>
            <img
              class="poke-button pokeball-catch capture"
              src="./images/pokeball.webp"
              alt=""
            />
          </div>
        </div>
        <div class="msg">
          <button class="transfer">
            Transfer All Pokemon to Pokemon Center
          </button>
        </div>
        <div class="hud-details"></div>
        <div class="temp-msg"></div>
      </div>
      <div>
        <div class="counter">CAPTURED 0/6</div>
        <div class="poke-list">
          <div class="list-container">
            <div class="list-sprite"></div>
            <div class="list-details"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/getData.js"></script>
    <script src="scripts/pokemon.js"></script>
  </body>
</html>
