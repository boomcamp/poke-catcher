<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Fredoka+One|Prosto+One&display=swap" rel="stylesheet">
    <title>Poke-Catcher!</title>
</head>
<body>
<div class="header">
    <span class="icon">
        <img src="img/logo.png" alt="">
        <!-- <span class="logo-text">Poke - Catcher</span> -->
    </span>
</div>
<div class="main-content">
    <div class="main-wrapper">
        <div class="container-sm">
            <div class="form-container">

                <div class="form-wrap">
                    <label for="region-inp" class="select-label">REGION: </label>
                    <select name="region" id="region-inp" class="select-inp">
                        
                    </select>
                    
                    <label for="loc-inp" class="select-label">LOCATION: </label>
                    <select name="region" id="loc-inp" class="select-inp">
                     
                    </select>
                    <label for="area-inp" class="select-label"> AREA: </label>
                    <select name="region" id="area-inp" class="select-inp">
                          
                    </select>
                </div>

                <div class="btn-wrap" id="bt    n-wrap">
                    <button value="EXPLORE" class="explore-btn" id="explore-btn" disabled>EXPLORE</button>
                </div>

            </div>
        <div class="poke-info">
            <div class="box-title b-gold">
                <span>ENCOUNTER </span>
            </div>
            
            <div class="found-cont hide" >
                <div class="details-cont">
                        <span class="founded-text" style="margin-top: 20px">You've founded:</span>
                       
                        <div class="img-name">
                        <img src="" alt="" width="200px" height="200px" id="poke-image">
                        </div>
                         <span class="founded-text" id="founded-text"></span>
                        <button class="catch-btn" id="catch-btn">Catch</button>
                </div>
                
                <div class="image-name-cont">
                    <div class="details">
                        <div class="stat-name">
                           <p>SPEED:</p><br>
                           <p>SPECIAL DEFENSE:</p><br>
                           <p>SPECIAL ATTACK:</p><br>
                           <p>DEFENSE:</p><br>
                           <p>ATTACK:</p><br>
                           <p>HP:</p>
                        </div>
                        <div class="stat-num">
                             <p id="speed">40</p><br>
                             <p id = "sp-defense">50</p><br>
                             <p id = "sp-attack">50</p><br>
                             <p id = "defense">20</p><br>
                             <p id= "attack">50</p><br>
                             <p id="hp">20</p>
                        </div>    
                    </div>
                    
                </div>
            
            </div>

            <div class="found-cont-captured hide">
                <div class="capture-prompt">
                        <span class="capture-text"></span>      
                </div>

            </div>
        </div>
        </div>

        <div class="container-lg">
            <div class="my-poke">
            <div class="box-title b-blue">
                <span>CAPTURED</span>&nbsp;&nbsp;
                <span class="cap-countered">0/6</span>
            </div>

            <div class="captured-box">
                
            </div>

            </div>

        </div>
    </div>
</div>

<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
<script src="app/main.js"></script>
    
</body>
</html>
