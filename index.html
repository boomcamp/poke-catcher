<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Catcher</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="main">

       
    <div class="wrapper">
        <div class="start">
            <div class="explore-inputs">
                <div class="logo-wrp">
                    <img src="./assets/img/logo.png" width="50%" height="50%" alt="">
                </div>
            </div>
            <div class="container">
                <div class="trainer">
                    <img width="300px" src="./assets/img/trainer.png" alt="trainer">
                </div>
                <div class="menu">
                    <div class="map">
                        <img width="100px" src="./assets/img/map-icon.png" alt="map" style="margin-bottom:35px;"> 
                        <label for="">Explore</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mapDiv hide">
            <div class="map-body">
                <div class="encountered hide" id="encountered">
                    <div class="pokemon-details">
                        <div class="span">
                        
                        </div>
                    </div>
                    <div class="pokemon flex" id="found"></div>
                    <div id="catch-ball" class="hide" style="margin-top:150px;margin-right: 120px ">
                            <img id="poke-catch" src="./assets/img/pokeball.gif" alt="">
                    </div>
                </div>
                <img id="pokemon-encounter" class="hide" src="" width="65%" height="100%" alt="">
                <img id="map-region" class="" src="./assets/img/map-region.png" width="65%" height="100%" alt="">
              
                <div class="details" id="location-div">
                    <img  src="./assets/img/details.jpg" width="100%" height="100%" alt="">
                    <div class="details-item">  
                        <h2 class="header">Select Region</h2>
                        <select name="region" class="region" id="region">
                        </select>
                        <h2 class="header">Location</h2>
                        <select name="location" class="location" id="location">
                            <option value="none">-----</option>
                        </select>
                        <h2 class="header">Area</h2>
                        <select name="area" class="area" id="area">
                            <option value="none">-----</option>
                        </select>
                    </div>
                </div>
                <div class="details hide" id="bag-pokemon-div">
                    <img  src="./assets/img/background-square.jpg" width="100%" height="100%" alt="">
                    <div class="details-item">  
                    <h2>Pokemon Owned <span id="pokemon-in-bag">0</span></h2>
                    <div class="pokemons-here"></div>
                    </div>
                </div>
            </div>
            <div class="exploreDiv">
                <div class="bg-pokemon">
                    <div class="showPokemon">
                        <h3>Pokemons in the Area</h3>
                        <div class="pokemons flex">
                            
                        </div>
                    </div>
                </div>
                <div class="explore-btn-div">
                    <button class="btn-explore">
                        <img  style="padding-top:10px;" src="./assets/img/explore.png" width="50%" height="70%" alt="">
                        <h2>Explore</h2>
                    </button>
                    <div class="catch-option hide">
                        <div class="catch">
                                <button href="#" id="catch-click">
                                    <img  style="padding-top:50px;" src="./assets/img/catch.png" width="60%" height="70%" alt="">
                                    Catch Pokemon!
                                </button>
                                
                                <button href="#" id="map-click">
                                    <img  style="padding-top:20px;" src="./assets/img/map-icon.png" width="70%" height="60%" alt="">
                                    map
                                </button>
                        </div>
                        <div class="show-map">
                            <button  id="explore-click">
                                <img  style="padding-top:40px;" src="./assets/img/explore.png" width="70%" height="60%" alt="">
                                explore
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
