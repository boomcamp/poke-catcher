<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="main-wrapper flex flex-direction-column">
      <section>
        <header class="main-page-header flex justify-content-center align-content-center">
          <div class="logo-container">
            <a href="#"><img class="logo" src="img/logo.png" alt="logo"/></a>
          </div>
        </header>
      </section>
      <!-- sorting -->
      <section>
        <div class="sort flex align-items-center justify-content-center">
          <span class="sort-header">EXPLORE <br />
            THE <br />
            AREA</span>
          <div class="sort-location flex flex-direction-column">
            <label for="region">Region:</label>
            <select name="region" id="region"></select>
            <label for="location">Location:</label>
            <select name="location" id="location"></select>
            <label for="area">Area:</label>
            <select name="area" id="area"></select>
          </div>
        </div>
      </section>
      <!-- pokemon data -->
      <section>
        <div class="poke-data flex justify-content-center align-items-center">
          <aside class='poke-image'>
            <section class="file-marker">
              <div style="height: 320px;">
                <div class="box-title flex justify-content-center align-content-center align-items-center flex-direction-column">
                  POKEMON
                </div>
                <div class="image flex flex-direction-column justify-content-center align-content-center align-items-center">
                  <h5>Test</h5>
                </div>
                <div class="name flex flex-direction-column justify-content-center align-content-center align-items-center">
                  <h5>Test</h5>
                </div>
              </div>
              <div class="capture-btn flex justify-content-center align-items-center">
              <button id="capture">CAPTURE</button>
            </div>
            </section>
          </aside>
          <aside class="poke-stats">
            <section class="file-marker">
              <div style="height: 332px;">
                <div class="box-title margin-stats">
                  STATS
                </div>
                <div class="stats flex flex-direction-column justify-content-center align-content-center align-items-center">
                  <h5>Test</h5>
                </div>
              </div>
            </section>
          </aside>
      </section>
      <!-- captured pokemon -->
      <section>
        <div class="captured-pokemon flex justify-content-center align-items-center">
        <aside class="poke-captured">
          <section class="file-marker">
            <div style="height: 310px; width: 480px;">
              <div class="box-title margin-captured">
                CAPTURED POKEMON (0/6)
              </div>
            </div>
          </section>
        </aside>
      </div>
      </section>
    </main>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
