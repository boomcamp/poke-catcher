<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Catch</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="whole-container center">
        <header>
            <img src="./assets/imgs/pokemon-logo.png" alt="poke-logo" id="poke-logo">
            <h1>You Can't catch'em all!</h1>
            <div class="container-select">
                <label>Region: </label>
                <select name="Select Region" id="regions" class="regions"></select>
                <label>Locations:</label>
                <select name="Select Location" id="locations" class="locations"></select>
                <label>Areas:</label>
                <select name="Select Location" id="areas" class="areas"></select>
                <button class="explore">Explore <span class="spanthis to-upper"></span></button>
            </div>
        </header>
        <div class="container-explore">
            <!-- <img src="/assets/imgs/pokeball.gif" alt=""> -->
        </div>
        <div class="container-capture">
            <h3 id="capturedTotal">Captured 0 / 6</h3>
            <div class="capture-details">

            </div>
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
