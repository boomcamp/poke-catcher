<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Puki-Catcher</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="head">
      <img class="img-logo" src="./img/logo.gif" alt="pokemon-logo" />
      <label for="region">
        REGION:
        <select name="region" id="regions"></select>
      </label>
      <label for="location">
        LOCATIONS:
        <select name="location" id="locations"></select>
      </label>
      <label for="area">
        AREA:
        <select name="area" id="areas"></select>
      </label>
      <img
        class="explore"
        src="./img/Explore.png"
        alt="explore"
        id="exploreit"
      />
    </div>
    <div class="data-cont">
      <div class="pokemon-cont">
        <div class="title"><p>ENCOUNTERS</p></div>
        <div class="encounter-con">
          <center><p>Click "Explore" button to find pokemons.</p></center>
        </div>
        <div class="status"></div>
      </div>
      <div class="bag-cont">
        <div class="poke-cont">
          <p>BAG ( 0 / 6 )</p>
        </div>
          <div class="pokemon"></div>
      </div>
    </div>
    <script src="./script/main.js" type="module"></script>
    <script src="./script/modules.js" type="module"></script>
  </body>
</html>
