<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Poke Catcher</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">
    </header>

    <div class="main">
        <div class="first">
            <div class="drop-down">
                <div class="labels">
                    <label for="regions"> Regions
                        <select name="regions" id="regions">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </label>

                    <label for="location"> Location
                        <select name="location" id="location">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </label>

                    <label for="area"> Area
                        <select name="area" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </label>
                </div>
                <button class="explore">explore</button>
            </div>
            <div class="encounter-capt">
                <div class="encounter">
                    <h1>You found a...</h1>
                </div>
                <div class="details">
                    <div class="box-details">
                        <h1>details</h1>
                        <div class="det">
                            <div class="first-det">
                                <li>details</li>
                                <li>details</li>
                                <li>details</li>
                            </div>

                            <div class="sec-det">
                                <li>details</li>
                                <li>details</li>
                                <li>details</li>
                            </div>
                        </div> 
                    </div>    
                    <button class="capt">Capture</button>
                </div>
            </div>
        </div>

        <div class="second">
          <h1>Captured 0/6</h1>
        </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
