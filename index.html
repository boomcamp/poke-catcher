<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/ball.png" />
    <title>Pokemon Catcher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cover"></div>
    <div class="nav">
        <div class="logo"><img src="img/logo.png" height="50" width="115"></div>
        <div class="dropdown">
            <select class="menu" name="regions" id="region">
                <option selected>Select Region</option>
            </select>
            <select class="menu" name="locations" id="location">
                <option selected>Select Location</option>
            </select>
            <select class="menu" name="areas" id="area">
                <option selected>Select Area</option>
            </select>
        </div>
        <div class="pokeball toggle-down" id="explore" onclick="toggle()">
            <img src="img/ball.png" height="50" width="50">
        </div>
    </div>

    <div class="panel">
        <p class="instruction"> Click the "pokeball" to start searching for Pokemon</p>
    </div>

        <div class="row">
            <div class="column">
              <div class="encounter-column">
                <div class="title">Encounter</div>
                <div class="pokemon">
                    <p class="subtitle">You found A:</p>
                    <span class="note"></span>
                    <div class="align-center hide">
                        <p class="name"></p>
                        <img src="" alt="" class="poke-pic" height="185" width="175">
                        <img src="img/capture.gif" alt="" class="capture" heigth="55" width="55">
                    </div>
                </div>
                    <p class="subtitle ">Details:</p>
                    <ul class="details hide">
                        
                    </ul>
              </div>
            </div>

            <div class="column">
              <div class="capture-column">
                <div class="title-1">Pokemons <span id="counter">0</span>/6</div>
                <div class="catch">
                    
                    
                </div>
              </div>
            </div>
        </div>
    <script src="js/main.js"></script>
</body>
</html>
