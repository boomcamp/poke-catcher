<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Poke Catcher</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.png" width="300" height="100" alt="">
        </div>
    </div>
    <div class="container">
        <div class="inner-container">
            <div class="selector">
                <select name="regions" id="regions">
                    <option value="">Region</option>
                </select>
                <select name="" id="locations">
                    <option>Location</option>
                    <option value="" ></option>
                </select>
                <select name="" class="selectarea" id="area">
                    <option value="">Area</option>
                </select>
            </div>
            <div class="pokedata">
                <div class="trainer">
                    <div class="pokemon-speak"><label for="pokemonname" class="pokemonname"id="pokemonname" style="margin-left:50px;"></label></div>
                    <div class="trainer-char"><img class="tc" src="/images/ash.png" width="300" height="300" alt=""></div>
                    <div class="trainer-todo">
                        <div style="margin-left: 50px;margin-top: 60px;">
                            <button id="capture">Capture</button>
                            <button id="explore">Explore</button>
                            <hr>
                            <label for="">Captured Pokemon</label>
                            <div class="pokedex"></div>
                        </div>
                    </div>
                </div>
                <div class="pokemon">
                    <div class="pokemon-char" id="pokemon-char"></div>
                    <div class="trainer-speak"><p id="t-speak"></p></div>
                    <div class="pokemon-data">
                        <div style="margin-top: 100px">
                            <label style="color: red; margin-top: 30px">Pokemon Stats:</label>
                            <ul class="stat">
                                <li id="li1"></li>
                                <li id="li2"></li>
                                <li id="li3"></li>
                                <li id="li4"></li>
                                <li id="li5"></li>
                                <li id="li6"></li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/pokeAPI.js" charset="utf-8"></script>
</body>
</html>
