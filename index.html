<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke Catcher</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
</head>
<body>
    <main>
        <div class="logo-container">
            <div>
                <img src="images/logo1.png" alt="">
            </div>
            <div>
                <button class="button-start"> Click to Start </button>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <div class="logo-wrapper">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="header-drop-down">
                    <label for="">Region:</label>
                    <select id="region">
                        
                    </select>
                    <label for="">Location:</label>
                    <select id="location">
                        
                    </select>
                    <label for="">Area:</label>
                    <select id="area">
                        
                    </select>
                </div>
                <div class="header-button">
                    <button>Explore</button>
                </div>  
            </div>
            <div class="text-wrapper">
                <div class="title">
                    <p>Click <em>"Explore"</em> To Start Searching for Pokemon</p>
                </div>
            </div>
            <div class='box-container'>
                <div class="box left">
                    <div class="box-header">
                        <p>ENCOUNTERED</p>
                    </div>
                    <div class="box-content">
                        <div class="box-encountered">
                            <h1>You found a: </h1>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/72.png" alt="">
                            
                        </div>
                        <div class="box-details">
                            <h1>Details: </h1>
                            <ul>
                                <li>Supot</li>
                                <li>Malangsa</li>
                                <li>Magatol</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="box right">
                    <div class="box-header">
                        <p>CAPTURED</p>
                    </div>
                    <div class="box-content">
                        <div class="image">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/72.png" alt="">
                        </div>
                        <div class="name">
                            <p>Name</p>
                        </div>
                        <div class="image">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/72.png" alt="">
                        </div>
                        <div class="name">
                            <p>Name</p>
                        </div>
                        <div class="image">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/72.png" alt="">
                        </div>
                        <div class="name">
                            <p>Nameasdasdasdasd</p>
                        </div>
                        <div class="image">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/72.png" alt="">
                        </div>
                        <div class="name">
                            <p>Name</p>
                        </div>
                        <div class="image">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/72.png" alt="">
                        </div>
                        <div class="name">
                            <p>Name</p>
                        </div>
                        <div class="image">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/72.png" alt="">
                        </div>
                        <div class="name">
                            <p>Name</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
