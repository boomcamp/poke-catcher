<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poke API</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <div class="logo-cont">
          <img src="images/pokemon-logo.png" alt="" />
        </div>
        <div class="selections">
          <h1>Region:</h1>
          <select name="" id="region"> </select>
          <h1>Location:</h1>
          <select name="" id="location" disabled>
            <option disabled selected>Choose location</option>
          </select>
          <h1>Area:</h1>
          <select name="" id="area" disabled>
            <option disabled selected>Choose region</option>
          </select>
        </div>

        <div class="explore-cont">
          <button id="explore-btn">Explore!</button>
        </div>
      </div>

      <div class="notif-container">
        <span class="notif" id="notif">Choose a region to start finding a pokemon!</span>
      </div>

      <div class="status-container">
        <div class="box a">
          <h1>Encounter</h1>
          <div class="laogan" id="laogan">
            <!-- <img src="images/pokeball.png" class="findPic"alt="" />
            <h2>Find a pokemon!</h2> -->
            
          </div>
          <div class="detalye" id="detalye">
            <h3>Searching pokemon..</h3>
            <ul></ul>
          </div>
        </div>

        <div class="box b">
          <h1>Captured <span id="caps">0 / 6</span></h1>
          <div class="pokemon-container" id="pokemon_container">
            <div class="asd" id="1">
             <img src="images/pokeball.png" class="defaultPic" alt="" />
            </div>
            <div class="asd" id="2">
             <img src="images/pokeball.png" class="defaultPic" alt="" />
            </div>
            <div class="asd" id="3">
                <img src="images/pokeball.png" class="defaultPic" alt="" />
            </div>
            <div class="asd" id="4">
                <img src="images/pokeball.png" class="defaultPic" alt="" />
            </div>
            <div class="asd" id="5">
                <img src="images/pokeball.png" class="defaultPic" alt="" />
            </div>
            <div class="asd" id="6">
                <img src="images/pokeball.png" class="defaultPic" alt="" />
            </div>
            
            
            
          </div>
        </div>
      </div>
    </div>
    <audio id="pokemon-music" src = "sounds/pokebattle.mp3" type="audio/mpeg" />
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
