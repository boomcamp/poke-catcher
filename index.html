<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel = "icon" type = "image/png" href = "https://www.freeiconspng.com/uploads/pixel-pokeball-transparent-background-10.png">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <title>PokeCatcher</title>
</head>
<body>

    <audio id="captureAudio">
        <source src="audio/capture.wav" type="audio/ogg">
    </audio>

    <audio id="themeAudio">
        <source src="audio/theme.wav" type="audio/ogg">
    </audio>

    <audio id="encounterAudio">
        <source src="audio/encounter.wav" type="audio/ogg">
    </audio>

    <div class="head">

      <div class="logo-clipped">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1280px-International_Pok%C3%A9mon_logo.svg.png" alt="">
        <h2 class="catcher">CATCHER</h2>
        <img class="suicune" src="http://24.media.tumblr.com/9dc43552f058adc0c80306912d45b91e/tumblr_mhxff6CUh71qiemkoo1_500.gif" alt="">
      </div>
    
      <div class="regions">
        <h2>REGIONS</h2>
        <select class="regionSelect" id="select-css">
        </select>
      </div>

      <div class="locations">
          <h2>LOCATIONS</h2>
          <select class="locationSelect" id="select-css">
          </select>
      </div>

      <div class="areas">
          <h2>AREAS</h2>
          <select class="areaSelect" id="select-css">
          </select>
      </div>

      <div class="explore-btn">
          <h2 class="marg-top">EXPLORE</h2>
          <img class="pikachu" src="https://i.pinimg.com/originals/9f/b1/25/9fb125f1fedc8cc62ab5b20699ebd87d.gif" alt="">
        
      </div>

    </div>

    <div class="main">
        <div class="pokemon-encounter before">

          <h2 class="header">EnCouNtEr</h2>

            <div class="poke-model none">
            </div>

            <div class="poke-name none">

            </div>  

            <div class="capture none" id="capture">
                <img class = "pokeball" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/8ee4b875-457c-4f95-8dc5-0817243a235a/d8ogz4y-a89404b5-cbfe-43ae-af86-1f46f45687bc.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzhlZTRiODc1LTQ1N2MtNGY5NS04ZGM1LTA4MTcyNDNhMjM1YVwvZDhvZ3o0eS1hODk0MDRiNS1jYmZlLTQzYWUtYWY4Ni0xZjQ2ZjQ1Njg3YmMuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.WZnwNsqwI_04nmi8uhfnmmGtsJaFT3KBhiwVI6cx9ZI" alt="pokeball">
                <h2>CAPTURE</h2>
            </div>

            

            <div class="poke-stats none" id="stats">
                <ul class="stats clear">
                </ul>
            </div>

          </div>

        <div class="caught-pokemon">
            
          <h2 class="header">Caught PokeMoN (<label id="count">0</label>/6)</h2>
          <div class="poke-caught">
              <ul class="caught clear">
                
              </ul>
          </div>

        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="js/variables.js"></script>
<script src="js/functions.js"></script>
<script src="js/event.js"></script>

</body>
</html>
