<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jura|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="pok-cufonfonts-webfont/style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
   
    
</head>
<body>
    
    
    <div class="landing-container ">
       <div class="logo-container">
            <img src="img/logo2.png" alt="">
       </div>

       
        <div class="landing-title">
            <h3>Start Game</h3>
        </div>
       
       
    </div>

    <div class="regions-container">
       <div class="locations-container">
                <label class="backtoRegion">Back</label>
                <br><br>
                    <div class="location-title title">
                        <h1>Select Location | <span class="region-name"></span> Region</h1>
                        
                    </div>
                    <div class="locations">
                        <ul class="list-group locations-group">
                           
                            
                        </ul>
            
                    </div>
         </div>
        <div class="region-display">
            <label class="backtoMain">Back</label>
            <br><br>
                <div class="region-title title">
                    <h1>Select Region</h1>
                    
                </div>
                <div class="regions">
                    <ul class="list-group regions-group">
                    
                        
                    </ul>
        
                </div>
         </div>
        

     </div>
  
     <div class="game-container">
        <label class="backtoLocation">Area Select | <b><span class="area-name"></span></b></label>
     
        <div class="main-wrapper">
            <div class="explore-container box">
                <div class="explore-img">
                    <div class="pokemon-display">
                        
                    </div>
                    <img class="magnify" src="/img/lg.searching-for-loading-icon.gif" alt="">
                </div>
                
               <div class="explore-btn-wrapper">
                 

                   <button class="explore-btn">Explore</button>
               </div>

            </div>

            <div class="pokemon-container box">

                
            </div>

        </div>
     </div>
   
   

    <script src="scripts/app.js"></script>
    
</body>
</html>
