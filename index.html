<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke Catcher API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>

   <div class="wrapper">
		<img src="img/img.gif">
	</div>
	
    <div class="container">
		<div class="box-one">
			<div class="header-one">
                <h1>Select Here</h1>
            <br><h3>Select Region</h3>
                <select name="select-region" id="region"></select>
            <br><h3>Select Location</h3>
			    <select name="select-location" id="location"></select>
            <br><h3>Select Area</h3>
                <select name="select-area" id="area"></select>
			<br><br><button class="explore">E x p l o r e</button>
			</div>
		</div>
    
        <div class="pokemon-con">
            <div class="encounter-con">
                <p>Click "Explore" button to find pokemons.</p>
            </div>
            <div class="stat-con">
            </div>
        </div>
    </div>
    
    <div class="catch-con">
        <div class="poke-counter">
             <p>Caught Pokemon</p>
            <p>( 0 / 6 )</p>
        </div>
        <div class="caught">
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
