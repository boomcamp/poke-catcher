<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My Poke Catcher</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Chango|Faster+One|Happy+Monkey|Patrick+Hand|Raleway|Righteous|Shadows+Into+Light|Tillana&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="message-container">
          <span id="message">Hi Player! "Explore" to start Pokemon hunting!</span>
      </div>
    <main>
      <header class="selection-header"> <div class="logo-container">
          <img class="logo" src="images/pokemon-logo.png" />
        </div>
        <div class="selectors">
          <label for="regions" class="region-selector">Region:
            <select name="regions" id="regions" size="1" class="r-drop-down">
                <option selected disabled>Choose Region</option>
            </select>
          </label>
          <label for="locations" class="locations-selector">Location:
            <select name="locations" id="locations" size="1" class="l-drop-down">
                <option selected disabled>Choose Location</option>
            </select>
          </label>
          <label for="areas" class="areas-selector">Area:
            <select name="areas" id="areas" size="1" class="a-drop-down">
                <option selected disabled>Choose Area</option>
            </select>
          </label>
        </div>
        <button id="explore" class="poke-button explore">Explore</button>
      </header>
  
      <div class="content">
          <div class="encounterBox">
              <div class="title">
              <span class="encounterTitle">ENCOUNTER</span>
              </div>
              <div id = "messageCapture"></div>
              <div id="pokeball"></div>
              <div class = "info">
                  <div class = "pad one disabled" id="imgDiv">
                    <!--image-->
                    <div id="youFound"></div>
                    <div class="found" >
                        <div id="img" ></div>
                    </div>
                    <center>
                    <div id="name"></div>  
                     <div style="border: none" id ="captureDiv">
                     <button class = "captureBtn" id = "capture">Capture</button>
                    </div>
                    </center>    
                   </div>
                  <div class = "pad two disabled" id="detail-div">  
                   <p style="color: blue" id ="detail-title" class="disabled">Details</p>
                   <div id ="detail"> 
                       <!--detail -->
                   </div>
                   <div id = "otherDetail">        
                   </div>       
              </div> 
              </div>
          </div>
          <div class="capturedBox">
              <div class="title">
              <span class="capturedTitle"> CAPTURED <span id="count">0/6</span> </span>
              </div>
              <div class="padd">
              <div class="pokemons"></div>
              </div>
          </div>
      </div>
    </main>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
