<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poke API</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <div class="logo-cont">
          <img src="images/poke-logo.jpg" alt="" />
        </div>
        <div class="selections">
          <h1>Region:</h1>
          <select name="" id="region"> </select>
          <h1>Location:</h1>
          <select name="" id="location">
          </select>
          <h1>Area:</h1>
          <select name="" id="area">
          </select>
        </div>

        <div class="explore-cont">
          <button id="explore-btn">Explore!</button>
        </div>
      </div>

      <div class="notif-container"></div>

      <div class="status-container">
        <div class="box a">
          <h1>Encounter</h1>
          <div class="laogan" id="laogan">
            <img src="images/poke-logo.jpg" alt="" />
          <h2>Zoobat</h2>
          <button class="capture-btn" id="capture">Capture!</button>
          </div>
          
            <h3>Details:</h1>
              <ul>
                <li>asd</li>
                <li>asd</li>
              </ul>
        </div>
        
        <div class="box b">
          <h1>Captured</h1>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
